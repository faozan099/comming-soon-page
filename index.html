<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <article class="grid">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="imgBanner">
          <img src="/images/hero-mobile.jpg" alt="" />
        </div>
        <div class="info">
          <p class="title">W E ' R E</p>
          <p class="subTitle">C O M I N G S O O N</p>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Addres"
              required
            />
            <button type="submit" onclick="validateEmail()">
              <img src="/images/icon-arrow.svg" alt="submit" />
            </button>
            <span
              ><img class="error" src="/images/icon-error.svg" alt="error"
            /></span>
          </div>
          <span><p id="alert"></p></span>
        </div>
      </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/src/js/script.js"></script>
  </body>
</html>
